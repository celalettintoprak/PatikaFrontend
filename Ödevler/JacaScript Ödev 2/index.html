<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>
    <div aria-live="polite" aria-atomic="true" style="position: absolute; min-height: 200px;">
      <div class="toast success hide" id="toastSuccess" style="position: fixed; top: 20px; right: 20px;" role="alert">
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="toast-body">Listeye eklendi.</div>
      </div>
    </div>
    <div aria-live="polite" aria-atomic="true" style="position: absolute; min-height: 200px;">
      <div class="toast error hide" id="toastUnsuccess" style="position: fixed; top: 20px; right: 20px;" role="alert">
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="header">
        <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" class="mb-1" alt=""/>
        <h2>Yapılacaklar Listesi</h2>
        <input type="text" id="task" oninput="validate(this)" placeholder="Bugün ne yapacaksın?"/>
        <span onclick="newElement()" id="liveToastBtn" class="button">Ekle</span>
      </div>

      <ul id="list" class="p-0">
      </ul>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
